name: Build Janus Gateway

on:
  push:
    branches:
      - main  # 只在主分支上推送时触发
  pull_request:
    branches:
      - main  # 在发起PR时触发

jobs:
  build:
    runs-on: ubuntu-latest  # 使用 Ubuntu 最新版本作为构建环境

    steps:
    # Checkout 项目的代码
    - name: Checkout code
      uses: actions/checkout@v3

    # 设置 C++ 编译环境
    - name: Set up build tools
      run: sudo apt-get install -y build-essential git pkg-config libmicrohttpd-dev libssl-dev libcurl4-openssl-dev libjansson-dev libsofia-sip-ua-dev libsrtp2-dev libconfig-dev libwebsockets-dev

    # 安装依赖和编译项目
    - name: Compile Janus Gateway
      run: |
        git clone https://github.com/meetecho/janus-gateway.git
        cd janus-gateway
        ./autogen.sh
        ./configure
        make

    # 可选：将编译后的文件上传为构建工件
    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: janus-build
        path: ./janus-gateway
